<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>client
        <button ion-button> 
            <ion-icon name="add" (click)="createClient()"></ion-icon>
          </button>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-1>
      <ion-label>ID</ion-label>
    </ion-col>
    <ion-col col-1>
      <ion-label>Nom</ion-label>
    </ion-col>
    <ion-col col-1>
      <ion-label>PrÃ©nom</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>Tel</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>Email</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>Message</ion-label>
    </ion-col>
    <ion-col col-3>
      <!-- <ion-icon name="cog"></ion-icon> -->
      <ion-label>Action</ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let client of clients">
    <ion-col col-1>
      <ion-label>{{client.id}}</ion-label>
    </ion-col>
    <ion-col col-1>
      <ion-label>{{client.nom}}</ion-label>
    </ion-col>
    <ion-col col-1>
      <ion-label>{{client.prenom}}</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>{{client.tel}}</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>{{client.email}}</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>{{client.message}}</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-buttons>
        <button ion-button>
          <ion-icon name="eye"></ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="create" (click)="editClient(client.id)"></ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="trash" (click)="deleteClient(client.id)"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>


  </ion-row>
</ion-content>
